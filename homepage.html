<!DOCTYPE html>

<head>

    <header class="hero-section" style="background-image: url('img/gmbr UM prof.jpg'); background-size: cover; position: relative; padding-bottom: 20px;">

            <div class="logo-container" style="display: flex; flex-direction: column; align-items: flex-start;">

        <div class="hero-container" style="display: flex; align-items: flex-end; justify-content: center; padding: 20px; position: relative;">

            </div>

            <div class="hero-content" style="margin-left: -30px; margin-bottom: 60px;">

                 </p>

        </div>

    <section class="menu-section">
        <div class="menu-container">
            <a href="career.html" class="menu-item">

                </div>

            </a>

            <a href="profile.html" class="menu-item">

                </div>

            <a href="https://www.tiktok.com/@ortuseightofficial?_r=1&_t=ZS-93APjQIqLuk" target="_blank">
